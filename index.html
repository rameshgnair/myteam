<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montreal Canadiens are the best!</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/f9001c39ac.js"></script>"
    <!-- My own styles -->
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">


      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <center><h1>Montreal Canadiens</h1></center><br><br>
            <center><img src="Montreal_Canadiens.svg.png" alt="Responsive image" class="img-responsive" height=400px width=600px></img></center>
            <center>
          </div>
        </div>
      </div>

      <br></br>


      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h2>Roster</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="col-sm-6">
              <h2>Schedule</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Day</th>
                    <th>Against</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Oct. 12</td>
                    <td>Chicago Blackhawks</td>
                  </tr>
                  <tr>
                    <td>Oct. 14</td>
                    <td>Toronto Maple Leafs</td>
                  </tr>
                    <tr>
                      <td>Oct. 16</td>
                      <td>Detroit Red Wings</td>
                    </tr>
                  </tbody>
                </table>
              </div>

          </div>
        </div>



    </div>
  </body>
</html>
